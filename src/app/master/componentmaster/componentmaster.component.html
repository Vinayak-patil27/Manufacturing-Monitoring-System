<div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Component Master</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#componentModal">
                <fa-icon [icon]="faPlus"></fa-icon> Add Component
            </button>
        </div>

        <div class="modal fade" id="componentModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ editid > 0 ? 'Edit' : 'Add' }} Component</h5>
                        <button type="button" class="btn-close" (click)="Reset()" data-bs-dismiss="modal"></button>
                    </div>
                    <form [formGroup]="formGroup" (ngSubmit)="Save()">
                        <div class="modal-body">
                            <div *ngFor="let field of formConfig" class="mb-3">
                                <app-sharedform [config]="field" [group]="formGroup"></app-sharedform>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                (click)="Reset()">Close</button>
                            <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid"
                                data-bs-dismiss="modal">
                                {{ editid > 0 ? 'Update' : 'Save' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Component Name</th>
                            <th>Part No</th>
                            <th>ECN</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rec of componentList">
                            <td>{{rec.componentId}}</td>
                            <td>{{rec.componentName}}</td>
                            <td>{{rec.partNo}}</td>
                            <td>{{rec.ecn}}</td>
                            <td>
                                <button class="btn btn-primary btn-sm mx-1" (click)="Edit(rec.componentId)"
                                    data-bs-toggle="modal" data-bs-target="#componentModal">
                                    <fa-icon [icon]="faEdit"></fa-icon>
                                </button>
                                <button class="btn btn-danger btn-sm" (click)="Delete(rec.componentId)">
                                    <fa-icon [icon]="faTrash"></fa-icon>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="componentList.length === 0">
                            <td colspan="5" class="text-center">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
